apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hello-world.fullname" . }}-{{ .Values.imagePullSecret }}
  labels:
    app.kubernetes.io/component: {{ .Values.imagePullSecret }}
    {{- include "hello-world.labels" . | nindent 4 }}    
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ .Values.dockerConfigJson | quote }}
