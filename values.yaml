replicaCount: 1

image:
  repository: nginx
  tag: "latest"
  pullPolicy: IfNotPresent

frontendService:
  type: NodePort
  port: 80

backendService:
  port: 80
  targetPort: 5000

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resource: {}

nodeSelector: {}

tolerations: {}

affinity: {}

